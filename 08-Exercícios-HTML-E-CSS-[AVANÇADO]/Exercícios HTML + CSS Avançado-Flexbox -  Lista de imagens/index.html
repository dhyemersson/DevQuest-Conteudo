<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de imagens</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>
<body>
    <header>
        <div>
            <ul>
                <li class="rome-container">
                    <div class="img-container">
                        <img src="./src/img/rome.png" alt="roma">
                        <div class="text-overlay">
                            <span class="name">Rome</span>
                            <p class="description">Michelangelo</p>
                        </div>
                    </div>
                </li>
                <li class="boat-container">
                    <div class="img-container">
                        <img src="./src/img/boat.png" alt="boat">
                        <div class="text-overlay">
                            <span class="name">Boat at Sea</span>
                            <p class="description">Vincent Van Gogh</p>
                        </div>
                    </div>
                </li>
                <li class="sand-container">
                    <div class="img-container">
                        <img src="./src/img/sand-and-sea.png" alt="sand">
                        <div class="text-overlay">
                            <span class="name">Sand and Sea</span>
                            <p class="description">Da Vinci</p>
                        </div>
                    </div>
                </li>
                <li class="starry-container">
                    <div class="img-container">
                        <img src="./src/img/starry-night.png" alt="starry">
                        <div class="text-overlay">
                            <span class="name">Starry Night</span>
                            <p class="description">Vincent Van Gogh</p>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </header>
</body>
</html>
