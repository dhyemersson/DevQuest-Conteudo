<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Checkbox e Radio</title>
  </head>
  <body>
    <h1>Input Checkbox e Radio</h1>

    <h3>Linguagens de programação</h3>

    <label for="c#">C#</label>
    <input id="c#" type="checkbox" name="linguagens" /> <br/>

    <label for="Javascript"> Javascript</label>
    <input id="Javascript" type="checkbox" name="linguagens" /> <br/>

    <h3>Gênero</h3>
    <label for="Masculino"> Masculino</label>
    <input id="Masculino" type="radio"
    name="Gênero">

     <label for="Ferminino">Ferminino</label>
    <input id="Ferminino" type="radio"
    name="Gênero">
  </body>
</html>
